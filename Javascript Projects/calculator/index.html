<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===========CSS STYLE SHEET============== -->
    <link rel="stylesheet" href="calculator.css">

    <title>CALCULATOR</title>
</head>
<body>
<div class="container">
<div class="output">
    <input type="text" placeholder="0" id="output">
</div>
<div class="buttons">
    <button class="clear" data-num="AC">AC</button>
    <button class="delete">DEL</button>
    <button class="operators">%</button>
    <button class="operators">/</button>
    <button class="numbers">7</button>
    <button class="numbers">8</button>
    <button class="numbers">9</button>
    <button class="operators">*</button>
    <button class="numbers">4</button>
    <button class="numbers">5</button>
    <button class="numbers">6</button>
    <button class="operators">-</button>
    <button class="numbers">1</button>
    <button class="numbers">2</button>
    <button class="numbers">3</button>
    <button class='operators'>+</button>
    <button class="numbers">0</button>
    <button class="dot" onclick="dot()">.</button>
    <button class="calculatebutton">=</button>         
</div>
</div>
    <script src="calculator.js"></script>
</body>
</html>
