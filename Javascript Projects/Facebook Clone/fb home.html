<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- --------------css link------------ -->
    <link rel="stylesheet" href="fb.css" />

    <!-- ------------font awsome cdn---------- -->
    <script
      src="https://kit.fontawesome.com/cf1520474a.js"
      crossorigin="anonymous"
    ></script>

    <!-- -----------------google fonts website link-------------- -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Facebook Page Clone</title>
  </head>
  <body>
    <!-- <i class="fa-brands fa-facebook"></i> -->
    <header>
      <nav id="navbar">
        <div class="container">
          <div class="left">
            <span><i class="fa-brands fa-facebook"></i></span>
            <div class="search">
                <span class="material-symbols-outlined searchicon">search</span>
            </div>
          </div>
          <div class="middle">
              <div class="home middle-divs">
                <i class="fa-solid fa-house active"></i>
                <div class="hover-class">home</div>
              </div>
              <div class="watch middle-divs">
                <i class="fa-solid fa-tv"></i>
                <div class="hover-class">watch</div>
              </div>
              <div class="marketplace middle-divs">
                <i class="fa-solid fa-house-laptop"></i>
                <div class="hover-class">marketplace</div>
              </div>
              <div class="groups middle-divs">
                <i class="fa-solid fa-people-group"></i>
                <div class="hover-class">groups</div>
              </div>
              <div class="gaming middle-divs">
                <i class="fa-solid fa-chess-board"></i>
                <div class="hover-class">gaming</div>
              </div>
          </div>
          <div class="right">
            <div class="menu">
              <div id="right-menu">
                <span class="material-symbols-outlined icons-right" id="App-icon">apps</span>
              </div>
              
              <!-- -------div that appears when clicked on the menu icon------------->
              <div class="menu-content" id="Apps-div">
                <div class="heading">
                  <h1>Menu</h1>
                </div>
                <div class="create">
                  <div class=""><h1>Create</h1></div>
                  <!-- ===========lists=============== -->
                  <div class="ul-item">
                    <div class="ul-icon">
                      <span class="material-symbols-outlined">post_add</span>
                    </div>
                    <div class="ul-para">
                      <h5>post</h5>
                    </div>
                  </div>
                  <div class="ul-item">
                    <div class="ul-icon">
                      <span class="material-symbols-outlined">post_add</span>
                    </div>
                    <div class="ul-para">
                      <h5>post</h5>
                    </div>
                  </div>
                  <div class="ul-item">
                    <div class="ul-icon">
                      <span class="material-symbols-outlined">post_add</span>
                    </div>
                    <div class="ul-para">
                      <h5>post</h5>
                    </div>
                  </div>
                  <div class="ul-item">
                    <div class="ul-icon">
                      <span class="material-symbols-outlined">post_add</span>
                    </div>
                    <div class="ul-para">
                      <h5>post</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="messenger">
              <i class="fa-brands fa-facebook-messenger icons-right message-icon"></i>

              <!-- ===========EVENT LISTENER DIVS FOR MESSAGES================ -->
              <div class="message-container wrapper">
                <div class="head-icons">
                  <div class="head"><h2>Chats</h2></div>
                  <div class="icons">
                    <i class="fa-solid fa-ellipsis"></i>
                    <i class="fa-solid fa-arrows-up-down-left-right"></i>
                    <i class="fa-solid fa-note-sticky"></i>
                  </div>
                </div>
                <div class="search-message">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input type="text" placeholder="    Search Message">
                </div>
                <div class="chat">
                  <i class="fa-solid fa-person chat-icon"></i>
                  <div class="chat-info">
                    <div class="name">SomeOne</div>
                    <div class="chats">
                      Lorem ipsum dolor sit amet consectetur.
                    </div>
                  </div>
                </div>
                <div class="chat">
                  <i class="fa-solid fa-person chat-icon"></i>
                  <div class="chat-info">
                    <div class="name">SomeOne</div>
                    <div class="chats">
                      Lorem ipsum dolor sit amet consectetur.
                    </div>
                  </div>
                </div>
                <div class="chat">
                  <i class="fa-solid fa-person chat-icon"></i>
                  <div class="chat-info">
                    <div class="name">SomeOne</div>
                    <div class="chats">
                      Lorem ipsum dolor sit amet consectetur.
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="notification">
              <i class="fa-solid fa-bell icons-right"></i>
            </div>
            <div class="your-profile">
              <span class="material-symbols-outlined icons-right">arrow_drop_down</span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- -------------------FOR NAVBAR JAVASCRIPT-------------------- -->
    <script src="nav.js"></script>
  </body>
</html>
